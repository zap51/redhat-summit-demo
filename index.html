<!-- /**
 * Create a Tic Tac Toe game using HTML, CSS, and JavaScript in a single file.
 * The game should have the following features:
 *
 *  - A 3x3 grid to display the game board
 *  - Two players: X and O, with X making the first move
 *  - Players alternate turns by clicking on an empty square
 *  - Display the current turn (e.g., "X's turn" or "O's turn")
 *  - Announce the winner (or a draw) after each game
 *  - Include a reset button to start a new game
 *
 * Use CSS to style the game board and JavaScript to handle user interactions, update the game state,
 * and determine the winner.
 *
 * Ensure the code is well-organized, readable, and follows best practices.
 *
 * Generate the entire Tic Tac Toe game in a single HTML file, including all necessary CSS styles and JavaScript code.
 */ -->
<!-- html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        #game-board {
            display: inline-grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: 300px;
            margin: 40px auto;
        }
        
        .square {
            background-color: #f0f0f0;
            padding: 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 36px;
            font-weight: bold;
        }
        
        .square:hover {
            background-color: #ccc;
        }
        
        #turn-indicator {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        #reset-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #reset-button:hover {
            background-color: #3e8e41;
        }
        
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="turn-indicator">X's turn</div>
    <div id="game-board">
        <button class="square" id="square-0"></button>
        <button class="square" id="square-1"></button>
        <button class="square" id="square-2"></button>
        <button class="square" id="square-3"></button>
        <button class="square" id="square-4"></button>
        <button class="square" id="square-5"></button>
        <button class="square" id="square-6"></button>
        <button class="square" id="square-7"></button>
        <button class="square" id="square-8"></button>
    </div>
    <button id="reset-button">Reset</button>
    <div id="result"></div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameOver = false;

        const squares = document.querySelectorAll('.square');
        const turnIndicator = document.getElementById('turn-indicator');
        const resetButton = document.getElementById('reset-button');
        const resultDiv = document.getElementById('result');

        squares.forEach((square, index) => {
            square.addEventListener('click', () => {
                if (gameOver || gameBoard[index] !== '') return;

                gameBoard[index] = currentPlayer;
                square.textContent = currentPlayer;

                if (checkWinner()) {
                    announceWinner();
                    gameOver = true;
                } else if (checkDraw()) {
                    announceDraw();
                    gameOver = true;
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    turnIndicator.textContent = `${currentPlayer}'s turn`;
                }
            });
        });

        resetButton.addEventListener('click', () => {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameOver = false;
            squares.forEach(square => square.textContent = '');
            turnIndicator.textContent = 'X\'s turn';
            resultDiv.textContent = '';
        });

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (const combination of winningCombinations) {
                if (gameBoard[combination[0]] === gameBoard[combination[1]] &&
                    gameBoard[combination[1]] === gameBoard[combination[2]] &&
                    gameBoard[combination[0]] !== '') {
                    return true;
                }
            }

            return false;
        }

        function checkDraw() {
            return !gameBoard.includes('');
        }

        function announceWinner() {
            resultDiv.textContent = `${currentPlayer} wins!`;
        }

        function announceDraw() {
            resultDiv.textContent = 'It\'s a draw!';
        }
    </script>
</body>
</html>
