<!-- 
/**
 * Create a responsive Kanban board using HTML, CSS, and JavaScript in a single file.
 * The board should have four columns: To-Do, In Progress, Review, and Done. Each column
 * should be able to hold multiple cards with the following features:
 *
 *  - Card title
 *  - Card description (optional)
 *  - Drag-and-drop functionality to move cards between columns
 *
 * Include the following:
 *
 *  - A header with a title "Kanban Board"
 *  - A button to add new cards to the To-Do column
 *  - Cards should be color-coded by column (e.g., To-Do: blue, In Progress: yellow, Review: orange, Done: green)
 *  - Cards should have a delete button to remove them from the board
 *
 * Use CSS grid for layout and JavaScript to handle drag-and-drop functionality.
 * Ensure the code is well-organized, readable, and follows best practices.
 *
 * Generate the entire Kanban board in a single HTML file, including all necessary CSS styles and JavaScript code.
 */
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            padding: 20px;
        }
        
        .column {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            min-height: 200px;
        }
        
        .column-header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        
        .card {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: move;
        }
        
        .card-title {
            font-weight: bold;
        }
        
        .card-description {
            font-size: 14px;
            color: #666;
        }
        
        .delete-button {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            float: right;
        }
        
        .add-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        /* Color-coding by column */
        .todo {
            background-color: #ADD8E6;
        }
        
        .in-progress {
            background-color: #FFFFE0;
        }
        
        .review {
            background-color: #FFC499;
        }
        
        .done {
            background-color: #C6F4D6;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Kanban Board</h1>
    </header>
    <div class="board">
        <div class="column todo">
            <div class="column-header">To-Do</div>
            <div id="todo-column" class="cards"></div>
        </div>
        <div class="column in-progress">
            <div class="column-header">In Progress</div>
            <div id="in-progress-column" class="cards"></div>
        </div>
        <div class="column review">
            <div class="column-header">Review</div>
            <div id="review-column" class="cards"></div>
        </div>
        <div class="column done">
            <div class="column-header">Done</div>
            <div id="done-column" class="cards"></div>
        </div>
    </div>
    <button class="add-button" id="add-button">Add New Card</button>
    
    <script>
        // Get all column elements
        const columns = document.querySelectorAll('.column');
        
        // Get all cards
        let cards = [];
        
        // Function to create a new card
        function createCard(title, description, column) {
            const card = {
                title: title,
                description: description,
                column: column
            };
            cards.push(card);
            renderCard(card);
        }
        
        // Function to render a card
        function renderCard(card) {
            const column = document.getElementById(`${card.column}-column`);
            const cardHTML = `
                <div class="card" draggable="true">
                    <div class="card-title">${card.title}</div>
                    <div class="card-description">${card.description}</div>
                    <button class="delete-button" onclick="deleteCard('${card.title}')">Delete</button>
                </div>
            `;
            column.innerHTML += cardHTML;
        }
        
        // Function to delete a card
        function deleteCard(title) {
            const cardIndex = cards.findIndex(card => card.title === title);
            if (cardIndex !== -1) {
                cards.splice(cardIndex, 1);
                renderBoard();
            }
        }
        
        // Function to render the board
        function renderBoard() {
            columns.forEach(column => {
                const columnId = column.id.split('-')[0];
                const columnCards = cards.filter(card => card.column === columnId);
                const columnHTML = columnCards.map(card => {
                    return `
                        <div class="card" draggable="true">
                            <div class="card-title">${card.title}</div>
                            <div class="card-description">${card.description}</div>
                            <button class="delete-button" onclick="deleteCard('${card.title}')">Delete</button>
                        </div>
                    `;
                }).join('');
                document.getElementById(`${columnId}-column`).innerHTML = columnHTML;
            });
        }
        
        // Add event listener to add button
        document.getElementById('add-button').addEventListener('click', () => {
            const title = prompt('Enter card title:');
            const description = prompt('Enter card description:');
            createCard(title, description, 'todo');
        });
        
        // Add event listeners for drag and drop
        document.addEventListener('dragstart', event => {
            if (event.target.classList.contains('card')) {
                event.dataTransfer.setData('text', event.target.outerHTML);
            }
        });
        
        document.addEventListener('dragover', event => {
            event.preventDefault();
        });
        
        document.addEventListener('drop', event => {
            event.preventDefault();
            const cardHTML = event.dataTransfer.getData('text');
            const column = event.target.closest('.column');
            if (column) {
                const columnId = column.id.split('-')[0];
                const card = cards.find(card => card.title === cardHTML.split('<div class="card-title">')[1].split('</div>')[0]);
                if (card) {
                    card.column = columnId;
                    renderBoard();
                }
            }
        });
    </script>
</body>
</html>
